<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Profile card component</title>
  </head>

  <body>
    <div class="card">
      <div class="container">
        <div class="image">
          <img src="bg-pattern-card.svg" alt="bg-pattern-bottom" />
        </div>
        <div class="content">
          <div class="image"><img src="image-victor.jpg" alt="" /></div>
          <div class="information">
            <div class="about">
              <div class="name">Victor Crest</div>
              <div class="age">26</div>
            </div>
            <div class="country">London</div>
          </div>
          <hr />
          <div class="stats">
            <div class="box">
              <h5>80K</h5>
              <span>Followers</span>
            </div>
            <div class="box">
              <h5>803K</h5>
              <span>Likes</span>
            </div>
            <div class="box">
              <h5>1.4K</h5>
              <span>Photos</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
